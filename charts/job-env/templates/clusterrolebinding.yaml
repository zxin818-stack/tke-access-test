apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "job-env.fullname" . }}-cluster-role-binding
  labels:
    {{- include "job-env.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "{{ .Values.rbac.hookWeight }}"
    "helm.sh/hook-delete-policy": before-hook-creation
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "job-env.fullname" . }}-cluster-role
subjects:
  - kind: ServiceAccount
    name: {{ include "job-env.fullname" . }}-sa
    namespace: {{ .Release.Namespace }}
