apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "adp.fullname" . }}
  labels:
    {{- include "adp.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "adp.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "adp.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.configmap.enabled }}
      volumes:
        - name: config-volume
          configMap:
            name: {{ if .Values.configmap.name }}{{ .Values.configmap.name }}{{ else }}{{ include "adp.fullname" . }}-demo-b-config{{ end }}
      {{- end }}
      serviceAccountName: {{ include "adp.fullname" . }}-sa
      {{- if eq (include "adp.needInitContainer" .) "true" }}
      initContainers:
        - name: wait-for-demo-a
          image: bitnami/kubectl:latest
          command:
            - sh
            - -c
            - |
              echo "=== TKE Cluster Detected ==="
              echo "Waiting for demo-a pods to be in Running state..."
              until kubectl get pods -l app.kubernetes.io/name=demo-a -n {{ .Release.Namespace }} -o jsonpath='{.items[*].status.phase}' 2>/dev/null | grep -q "Running"; do
                echo "demo-a pods are not in Running state yet, waiting..."
                sleep 5
              done
              echo "âœ“ demo-a pods are Running! Starting demo-b..."
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: CLUSTER_TYPE
              valueFrom:
                configMapKeyRef:
                  name: cluster-info
                  key: clusterType
                  optional: true
            - name: LOCAL_CONFIG_PATH
              value: {{ .Values.configmap.mountPath }}/{{ .Values.configmap.subPath }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /getconfig
              port: {{ .Values.service.port }}
          readinessProbe:
            httpGet:
              path: /getconfig
              port: {{ .Values.service.port }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.configmap.enabled }}
          volumeMounts:
            - name: config-volume
              mountPath: {{ .Values.configmap.mountPath }}
          {{- end }}