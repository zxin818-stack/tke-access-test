# Default values for adp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: zxin818/golang-demo-test
  tag: "20260111_V6"
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application configuration
app:
  name: golang-demo-test
  version: "1.0.0"

  database:
    host: localhost
    port: 5432
    username: admin
    password: secret

  server:
    port: 8080
    timeout: 30

  features:
    - auth
    - logging
    - caching

# ConfigMap configuration
configmap:
  # Enable or disable configmap
  enabled: true
  # Mount path for configmap
  mountPath: /config_file
  # Sub path for config file
  subPath: config.yaml

# Subchart configuration
# 子chart的安装现在由helmfile.yaml控制，默认安装所有子chart

# Job-A configuration (pre-install hook, weight: -5)
job-a:
  enabled: true

# Job-B configuration (pre-install hook, weight: -3)
job-b:
  enabled: true

# Demo-A configuration
demo-a:
  enabled: true

# Demo-B configuration
demo-b:
  enabled: true